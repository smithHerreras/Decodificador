<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header class="encabezado">
        <img src="/assets/logo_alura.png" alt="logo de alura">
    </header>
    <main class="contenedor">
            <div class="contenedor_encriptador">
                <input type="text" placeholder="Ingrese el texto aqui">
                <p><img src="/assets/icono.png" alt="sigo de exclamacion"> Solo letras minúsculas y sin acentos</p>
                <div class="contenedor_encriptador_botones">
                    <button class="contenedor_encriptador_boton1">Encriptar</button>
                    <button class="contenedor_encriptador_boton2">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor_visualisador">
                <img src="/assets/image.png" alt="imagen de mensaje no encontrado" class="contenedor_visualisador_img">
                <div class="contenedor_visualisador_texto">
                    <h2 class="contenedor_visualisador_subtitulo">Ningún mensaje fue encontrado</h2>
                    <p class="contenedor_visualisador_parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
