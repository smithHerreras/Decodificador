<!DOCTYPE html>
<html lang="es-pe">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header></header>
    <main>
        <section class="contenedor">
            <div class="contenedor_encriptador">
                <textarea name="texto" id="txt" placeholder="Ingrese el texto aqui" ></textarea>
                <p><img src="/assets/icono.png" alt="sigo de exclamacion"> Solo letras minúsculas y sin acentos</p>
                <div class="contenedor_encriptador_botones">
                    <button class="contenedor_encriptador_boton1" onclick='mostrarEncriptado()'>Encriptar</button>
                    <button class="contenedor_encriptador_boton2" onclick="mostrarDesencriptado() ">Desencriptar</button>
                </div>
            </div>
            <div class="contenedor_resultado">
                <div class="contenedor_resultado_texto">
                    <img src="/assets/image.png" alt="imagen de mensaje no encontrado" class="contenedor_resultado_img">
                    <h2 class="contenedor_resultado_subtitulo">Ningún mensaje fue encontrado</h2>
                    <p class="contenedor_resultado_parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <div class="resultado_texto2" style="display: none;">
                    <div class="contenedor_resultado_texto">
                        <textarea name="textoResultado" id="resultado_texto"></textarea>
                    </div>
                    <button class="Boton_copiar" onclick="botonCopiar()">Copiar</button>
                </div>
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
